<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="app-container">
    <header>
      <h1>ðŸ“‹ My To-Do List</h1>
      <button id="themeToggle" class="theme-btn">Switch Theme</button>
    </header>

    <div class="task-manager">
      <div class="task-input-card">
        <input type="text" id="taskInput" placeholder="What do you need to do?" />
        <div class="task-options">
          <select id="category">
            <option value="Work">Work</option>
            <option value="Personal">Personal</option>
            <option value="Shopping">Shopping</option>
          </select>
          <select id="priority">
            <option value="Low">Low</option>
            <option value="Medium">Medium</option>
            <option value="High">High</option>
          </select>
        </div>
        <button id="addTask" class="add-task-btn">+ Add Task</button>
      </div>

      <div class="filter-section">
        <input type="text" id="searchInput" placeholder="Search tasks..." />
        <select id="filterCategory">
          <option value="All">All</option>
          <option value="Work">Work</option>
          <option value="Personal">Personal</option>
          <option value="Shopping">Shopping</option>
        </select>
      </div>

      <ul id="taskList" class="task-list"></ul>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
